  homeInfoParams:
    Title: Welcome Home
    Content: >
      Welcome to our [Airstream Rangeline](https://www.airstream.com/touring-coaches/rangeline/) information site.
      We believe this is the finest motorcoach for our purposes, a family of four, with two young children.
      We hope you will find this site useful. We will note our experiences and trips with our 2022 Airstream Rangeline here.
      We are not affiliated with Airstream (other than as owners), nor do we represent them in any way. Our opinions are our own.
